<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output & Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 60%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Table Output & Processing</h1>

    <!-- Table 1 Display -->
    <h2>Table 1</h2>
    <table id="table1">
        <tr>
            <th>Index #</th>
            <th>Value</th>
        </tr>
        <!-- Table 1 will be dynamically populated -->
    </table>

    <!-- Table 2 Display -->
    <h2>Table 2</h2>
    <table>
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
            <td id="alpha"></td>
        </tr>
        <tr>
            <td>Beta</td>
            <td id="beta"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td id="charlie"></td>
        </tr>
    </table>

    <script>
        // Table 1 Data
        const table1Data = [
            ["A1", 41], ["A2", 18], ["A3", 21], ["A4", 63], ["A5", 2], ["A6", 53],
            ["A7", 5], ["A8", 57], ["A9", 60], ["A10", 93], ["A11", 28], ["A12", 3],
            ["A13", 90], ["A14", 39], ["A15", 80], ["A16", 88], ["A17", 49],
            ["A18", 60], ["A19", 26], ["A20", 28]
        ];

        // Display Table 1
        const table1 = document.getElementById("table1");
        table1Data.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
            });
            table1.appendChild(tr);
        });

        // Get specific values for Table 2 calculations
        const A5 = table1Data.find(row => row[0] === "A5")[1];
        const A7 = table1Data.find(row => row[0] === "A7")[1];
        const A12 = table1Data.find(row => row[0] === "A12")[1];
        const A13 = table1Data.find(row => row[0] === "A13")[1];
        const A15 = table1Data.find(row => row[0] === "A15")[1];
        const A20 = table1Data.find(row => row[0] === "A20")[1];

        // Calculate Table 2 values
        const alpha = A5 + A20; // A5 + A20
        const beta = A15 / A7;  // A15 / A7
        const charlie = A13 * A12; // A13 * A12

        // Display Table 2 Values
        document.getElementById("alpha").textContent = alpha;
        document.getElementById("beta").textContent = beta.toFixed(2); // Rounded to 2 decimals
        document.getElementById("charlie").textContent = charlie;
    </script>
</body>
</html>
